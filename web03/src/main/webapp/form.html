<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 500px;
            list-style-type: none;
            margin: 50px auto;
            padding: 0;
        }
        li{
            padding-top: 10px;
            padding-bottom: 1px;
        }
    </style>
</head>
<body>
    <form action="form" method="post">
        <ul>
            <li><label>이름</label>
                <input type="text" name="name">
            </li>
            <li><label>암호</label>
                <input type="password" name="pass">
            </li>
            <li><label>성별</label>
                <label><input type="radio" name="sex" value="male" checked>남자</label>
                <label><input type="radio" name="sex" value="female">여자</label>
            </li>
            <li><label>좋아하는 편집기</label>
                <label><input type="checkbox" name="vscode" value="vscode">vscode</label>
                <label><input type="checkbox" name="eclipse" value="eclipse">eclipse</label>
            </li>
            <li><label>사용하는 운영체제</label>
                <select name="os" size="3" multiple>
                    <option value="win11">윈도우</option>
                    <option value="mac">메킨토시</option>
                    <option value="linux">리눅스</option>
                    <option value="android">안드로이드</option>
                    <opiton value="solaris">솔라리스</opiton>
                    <option value="etc">기타</option>
                </select>
            </li>
            <li><label>사용중인 컴퓨터 하드웨어는?</label>
                <select name="hw">
                    <option value="데스크톱">데스크톱</option>
                    <option value="노트북">노트북</option>
                    <option value="웨어러블기기">웨어러블기기</option>
                </select>
            </li>
            <li><label>건의사항</label>
                <textarea name="contet" cols="40" rows="7"></textarea>
            </li>
            <li><input type="submit" value="전송"/>  <!--밖에있으면 --></li>
        </ul>
        <input type="hidden" name="button" value="버튼입니다."/>
       
    </form>
  
</body>
</html>
